<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Shopping Cart</title>
</head>
<body>
        <header>
            <div class="head-left">
                <img src="./pic/rainbow-svgrepo-com.svg" alt="">
                <div class="pp">
                <h2>Job</h2>
                <p>Passcard</p> 
                </div>  
            </div>

            <div class="head-middle">
                <a href="about:blank">ABOUT US</a>
                <a href="about:blank">PASSCARD</a>
                <a href="about:blank">PROFILE</a>
            </div>

            <div class="head-right">
                <img src="./pic/zoom-svgrepo-com (1).svg" alt=""> 
                <div class="cartt">
                    <p>1</p>
                    <img src="./pic/shopping-cart-02-svgrepo-com.svg" alt="">   
                </div>
                <a href="about:blank">LOGIN</a>    
                <a href="about:blank">SIGN UP</a>    
            </div>
        </header>

        
<h1 id="mycart">My Cart</h1>
        <div class="main-wrapper">
            
            <div class="boxes">
                <div class="bluebox">
                    
                    <img class="bin" src="./pic/bin-svgrepo-com (1).svg" alt="">
                    <div class="bluefile">
                    <img src="./pic/file-plus-svgrepo-com.svg" alt="">
                    <h3>Google Docs</h3><br>
                    <p style="font-weight: 200;">Used for business</p>
                    </div>
                    
                    <div style="margin-right: 40px;" class="goodo">
                        <h2>Google Docs</h2>

                        <span style="background-color:  rgba(5, 211, 179, 1); box-shadow: 1px 1px 10px   rgba(5, 211, 179, 0.4);" class="dot dot2"></span>
                        <span class="dot"></span>
                        <span style="margin-right: 5px;" class="dot"></span>
                
                        <select>
                           <option value="1-3">LV 1-3</option> 
                           <option value="2-3">LV 2-3</option> 
                           <option value="3-3">LV 3-3</option> 
                        </select>

                        <p> THB 150</p>
                    </div>
                </div>

                <div class="orangebox">
                    <img class="bin" src="./pic/bin-svgrepo-com (1).svg" alt="">
                    <div style="background-color: rgb(254, 151, 36); background: linear-gradient(63deg, rgba(254,109,36,1) 15%, rgba(254,149,36,1) 40%, rgba(254,150,36,1) 54%, rgba(255,188,114,1) 81%, rgba(255,205,151,1) 91%, rgba(255,255,255,0.7988445378151261) 100%)" class="bluefile">
                    <img style="border-color: rgb(254, 151, 36);" src="./pic/file-plus-svgrepo-com (1).svg" alt="">
                    <h3 >Google Slides</h3><br>
                    <p style="font-weight: 200;">Used for business</p>
                    </div>
                    
                    <div style="margin-right: 24px;" class="goodo">
                        <h2>Google Slide</h2>

                        <span style="background-color: rgba(5, 211, 179, 1); box-shadow: 1px 1px 10px rgba(5, 211, 179, 0.4);" class="dot dot2"></span>
                        <span style="background-color: rgba(5, 211, 179, 1); box-shadow: 1px 1px 10px rgba(5, 211, 179, 0.4);" class="dot dot2"></span>
                        <span style="background-color: rgba(5, 211, 179, 1); box-shadow: 1px 1px 10px rgba(5, 211, 179, 0.4);" class="dot dot2"></span>
                        <span class="dot" style="margin-right: 5px;"></span>
                        <select>
                           <option value="1-3">LV 1-4</option> 
                           <option value="2-3">LV 2-4</option> 
                           <option value="3-3">LV 3-4</option> 
                           <option value="3-3">LV 4-4</option> 
                        </select>

                        <p> THB 150</p>
                    </div>
                </div>
            </div>


            <div class="orderinfo">
                <p id="otop">Order Info</p>
                <div class="osecond">
                    <p>Subtotal</p>
                    <p> THB 300</p>
                </div>
                <div class="pro">
                    <img style="width: 28px;" src="./pic/discount-ticket-coupon-ticket-voucher-svgrepo-com.svg" alt="">
                    <input type="text" name="promotion" id="prom" placeholder="&nbsp Promotion code">
                    <button>APPLY</button>
                </div>
            <hr>
            <div class="total">
                <p style="font-weight: 500; font-size: 20px;">Total payment</p>
                <h2 style="font-size: 34px; color: rgba(5, 211, 179, 1);">THB 300</h2>
            </div>
            <button class="login">LOG IN TO CHECKOUT</button>
        </div>

    
</body>
</html>
